<div class="cab-card">
  <div class="card-header flex">
    <span class="cab-name"
          routerLink="../providers/{{providerName}}/{{providerId}}">{{providerName || 'No Name'}}
    </span>
    <button *ngIf="showMoreIcon" class="options flex-right" (click)="showMoreOptions()"></button>
  </div>
  <div class="card-body">
    <div class="cab-number">
      <i class="cab-card-icon ic-reg"></i>
      <span class="body-text">{{ username || '-' }}</span>
    </div>
    <div class="cab-capacity">
      <i class="cab-card-icon ic-capacity"></i>
      <span class="body-text">{{ email || '-' }}</span>
    </div>
  </div>
  <div class="cab-card-action" [hidden]="hidden">
    <div class="edit-action">
      <button class="action-button" (click)="openEditModal()"><i class="action-icon ic-edit"></i>Edit</button>
    </div>
    <div class="delete-action" (click)="showDeleteModal()">
      <button class="action-button"><i class="action-icon ic-delete"></i>Delete</button>
    </div>
  </div>
</div>
