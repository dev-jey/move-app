<div>
  <div class="loader" *ngIf="isLoading === true"></div>

  <div class="buttons-wrapper flex">
      <div class="search-section">
        <input type="text" class="search-term-area" placeholder="Search Providers"
               (keyup)="searchTerm$.next($event.target.value)">
        <button type="submit" class="search-button">
          <i class="fa fa-search"></i>
        </button>
   </div>
  </div>

  <div *ngIf="providers.length === 0  && !isLoading">
    <app-empty-page [text]='displayText'></app-empty-page>
    <div class="bottom-image"></div>
  </div>

  <div class="cabs-grid-container xl-width">
      <mat-grid-list cols="4" rowHeight="145px">
        <mat-grid-tile *ngFor='let provider of providers; index as itemIndex'>
          <app-provider-card
            [providerId]="provider.id"
            [providerName]="provider.name"
            [username]="provider.user.name"
            [email]="provider.user.email"
            [hidden]="currentOptions !== itemIndex"
            [showMoreIcon]="true"
            (showOptions)="showOptions(itemIndex)"
          >
          </app-provider-card>
        </mat-grid-tile>
      </mat-grid-list>
    </div>

    <div class="cabs-grid-container l-width">
      <mat-grid-list cols="2" rowHeight="145px">
        <mat-grid-tile *ngFor='let provider of providers; index as itemIndex'>
          <app-provider-card
            [providerId]="provider.id"
            [providerName]="provider.name"
            [username]="provider.user.name"
            [email]="provider.user.email"
            [hidden]="currentOptions !== itemIndex"
            [showMoreIcon]="true"
            (showOptions)="showOptions(itemIndex)"
          >
          </app-provider-card>
        </mat-grid-tile>
      </mat-grid-list>
    </div>

  <div class="cabs-grid-container sm-width">
    <mat-grid-list cols="1" rowHeight="145px">
      <mat-grid-tile *ngFor='let provider of providers; index as itemIndex'>
        <app-provider-card
          [providerId]="provider.id"
          [providerName]="provider.name"
          [username]="provider.user.name"
          [email]="provider.user.email"
          [hidden]="currentOptions !== itemIndex"
          [showMoreIcon]="true"
          (showOptions)="showOptions(itemIndex)"
        >
        </app-provider-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div class="pagination">
      <app-pagination *ngIf='totalItems > pageSize' [totalItems]="totalItems" (pageChange)="setPage($event)"
        [pageSize]="pageSize"></app-pagination>
  </div>
</div>
