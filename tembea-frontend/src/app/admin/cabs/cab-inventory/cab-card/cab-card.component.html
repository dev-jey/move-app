<div [className]="showMoreIcon ? 'cab-card' : 'cab-card cab-card__modal'">
    <div class="card-header flex">
      <span class="cab-name">{{ model || 'No Name'}}</span>
      <button *ngIf="showMoreIcon" class="options flex-right" (click)="showMoreOptions()"></button>
    </div>
    <div class="card-body">
      <div class="cab-number">
        <i class="cab-card-icon ic-reg"></i>
        <span class="body-text">{{ regNumber || '-' }}</span>
      </div>
      <div class="cab-capacity">
        <i class="cab-card-icon ic-capacity"></i>
        <span class="body-text">{{ 'Seats up to ' + capacity + ' People'  || '-' }}</span>
      </div>
    </div>
    <div class="cab-card-action" [hidden]="hidden">
        <div class="edit-action" (click)="showCabEditModal()">
          <button class="action-button"><i class="action-icon ic-edit"></i>Edit</button>
        </div>
        <div class="delete-action" (click)="showCabDeleteModal(id)">
            <button class="action-button"><i class="action-icon ic-delete"></i>Delete</button>
        </div>
    </div>
</div>
